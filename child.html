<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        .box > p {
            color : red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>p 태그 1</p>
        <div>
            <p>p 태그 2</p>
        </div>
        <p>p 태그 3</p>
    </div>
</body>
</html>
