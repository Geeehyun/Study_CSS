<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        body {
            font-size: 20px;
        }
        h1 {
            font-family: 바탕;
        }
        .accent {
            font-size: 150%;
            font-weight: 800;
            color: red;
        }
        .italic {
            font-style: italic;
            color : blue;
        }
    </style>
</head>
<body>
    <h1>H1 태그 입니다.</h1>
    <p>문단 내용을 입력합니다. <span class="accent">강조하고 싶은 텍스트</span>는 span 태그를 이용합니다.</p>
    <p class="italic">인용 글 등은 이태릭체로 표현하기도 합니다.</p>
</body>
</html>
