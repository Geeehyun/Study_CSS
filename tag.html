<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>
    <style>
        h1 {
            color: red;
        }
        p {
            color :#0000ff;
        }
        #header1 {
            color : aqua;
        }
        #p1 {
            color: green;
        }
        #p2 {
            color : violet;
        }
        .red {
            color: red;
        }
        .blue {
            color : blue;
        }
    </style>
</head>
<body>
    <h1>태그 선택자</h1>
    <p>태그 선택자는 태그명이 동일한 태그를 모두 선택합니다.</p>
    <p>이곳도 P태그 입니다.</p>
    <br>
    <hr>
    <br>
    <h1 id="header1">H1 태그 입니다.</h1>
    <p id="p1">아이디 p1 태그 입니다.</p>
    <p id="p2">아이디 p2 태그 입니다.</p>
    <br>
    <hr>
    <br>
    <h1 class="red">H1 class 적용 태그 입니다.</h1>
    <p class="blue">p <span class="red">class 적용</span> 태그 입니다.</p>
</body>
</html>
