<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        #target a {
            display: block;
            padding: 20px;
            background: #ccc;
        }
        
        #target > ul {
            list-style-type: none;
        }

        #target > ul > li {
            float: left;
        }

        #target a:hover {
            color: white;
            background: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </nav>

    <br><hr><br>

    <nav id="target">
        <ul>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </nav>
</body>
</html>
