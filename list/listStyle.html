<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        .list_none {list-style-type: none;}
        .list_no {list-style-type: decimal;}
        .list_alpha {list-style-type: lower-alpha;}
        .list_inside {list-style: inside;}
    </style>
</head>
<body>
    <h1>스포츠 종목</h1>
    <ul class="list_none">
        <li>야구</li>
        <li>축구</li>
        <li>농구</li>
        <li>테니스</li>
        <li>골프</li>
    </ul>
    <h1>과일 목록</h1>
    <ul class="list_no">
        <li>사과</li>
        <li>바나나</li>
        <li>배</li>
        <li>딸기</li>
    </ul>
    <h1>좋아하는 술</h1>
    <ul class="list_alpha">
        <li>와인</li>
        <li>맥주</li>
        <li>하이볼</li>
    </ul>
    <br>
    <hr>
    <br>
    <h1 style="border: 1px solid red;">리스트 들여쓰기</h1>
    <ul class="list_inside">
        <li>사과</li>
        <li>배</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>
    <ol style="list-style : lower-alpha inside;">
        <li>사과</li>
        <li>배</li>
        <li>바나나</li>
        <li>딸기</li>
    </ol>
</body>
</html>
