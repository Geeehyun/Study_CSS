<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid blue;
            border-collapse: collapse;
            caption-side: bottom;
        }
        td, th {
            border: 1px dashed red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>영화 내용 테이블</caption>
        <tr>
            <th>영화제목</th>
            <th>감독</th>
            <th>주연</th>
        </tr>
        <tr>
            <td>007</td>
            <td>감독</td>
            <td>로저무어</td>
        </tr>
        <tr>
            <td>미션임파서블</td>
            <td>감독</td>
            <td>톰크루즈</td>
        </tr>
    </table>
</body>
</html>
