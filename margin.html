<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {margin: 0; padding:0;}
        div {
            width: 600px;
            height: 400px;
            border: solid 1px red;
        }
        p {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .post1 {
            position: relative;
        }
        .post2 {
            position: relative;
        }
        .post3 {
            position: relative;
        }
        .post4 {
            position: relative;
        }
    </style>
</head>
<body>
    <div>
        <p class="post1">문자열 영역에 대한 위치 설정 1</p>
        <p class="post2">문자열 영역에 대한 위치 설정 2</p>
        <p class="post3">문자열 영역에 대한 위치 설정 3</p>
        <p class="post4">문자열 영역에 대한 위치 설정 4</p>
    </div>
    <p class="post1">문자열 영역에 대한 위치 설정 1</p>
</body>
</html>
