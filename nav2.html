<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation2</title>
    <style>
        nav {
            border: 1px solid black;
        }
        a {
            text-decoration: none;
            color: black;
        }
        ul {
            list-style-type: none;
        }
        li {
            display: inline-block;
            margin-right: 50px;
        }
        li > a {
            display: block;
            border: 1px solid black;
            padding: 20px 30px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>메뉴</h1>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
