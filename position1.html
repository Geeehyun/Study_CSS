<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 파일 CSS 나란히 놓기</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        #contents {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background: url(/images/image2.jpeg) no-repeat;
            position: relative;
        }
        h1 {
            color: #fff;
            font-size: 100px;
            text-shadow: 2px 3px 0 pink;
            bottom: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="contents">
        <h1>CSS3</h1>
    </div>
</body>
</html>
