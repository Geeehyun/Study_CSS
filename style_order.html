<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Order</title>
    <style>
        p {
            color: black;
        }
        h1 {
            color: brown !important;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">H1 태그 인라인은 무시되고 important가 우선 입니다.</h1>
    <p style="color: red;">p 인라인 스타일</p>
    <p>p 태그 스타일</p>
    <p>p 태그 스타일</p>
</body>
</html>
