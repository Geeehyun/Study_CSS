<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h1, p {
            text-align : center;
        }
        h1, span {
            color : red;
        }
    </style>
</head>
<body>
    <h1>헤더 H1 태그 입니다.</h1>
    <p>p 태그 영역으로 주로 <span>문장을 표현</span>하고자 할 때 사용합니다.</p>
    <p>새로운 p 태그 영역입니다.</p>

</body>
</html>
