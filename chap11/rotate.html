<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼</title>
    <style>
        #container {
            width: 1200px;
            margin: 20px auto;
        }
        .origin {
            width: 500px;
            height: 500px;
            float: left;
            margin-right: 100px;
        }
        #rotate1:hover {
            transform: rotate(40deg)
        }
        #rotate2:hover {
            transform: rotate(-40deg)
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin" id="rotate1">
            <img src="/images/image1.jpeg" alt="이미지" width="500px">
        </div>
        <div class="origin" id="rotate2">
            <img src="/images/image1.jpeg" alt="이미지" width="500px">
        </div>
    </div>
</body>
</html>
