<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 선택자 - 형제 선택자</title>
    <style>
        body {background-color: #eee;}
        section {
            width: 600px;
            margin: 20px auto;
        }
        p {
            width: 500px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid blue;
            line-height: 2;
        }
        h1 ~ p {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <section>
        <h1>H1 태그 1 입니다.</h1>
        <div>
            <p>section > div > p 태그 1 영역 입니다.</p>
            <p>section > div > p 태그 2 영역 입니다.</p>
        </div>
        <p>section > H1 ~ p 태그 1 영역 입니다.</p>
        <p>section > H1 ~ p 태그 2 영역 입니다.</p>
        <div>
            <h1>H1 태그 2</h1>
            <p>section > div >  H1 ~ p 태그 3 영역 입니다.</p>
            <p>section > div >  H1 ~ p 태그 4 영역 입니다.</p>
        </div>
    </section>
</body>
</html>
