<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 선택자 - 자식 선택자</title>
    <style>
        body {background-color: #eee;}
        section {
            width: 600px;
            margin: 20px auto;
        }
        p {
            width: 500px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid blue;
            line-height: 2;
        }
        section > p {
            color: red;
        }
        section > article > p {
            color: aqua;
        }
    </style>
</head>
<body>
    <section>
        <h1>자식 선택자(child)</h1>
        <p>section > p 태그 1 입니다.</p>
        <div>
            <p>section > div > p 태그 1 입니다.</p>
            <p>section > div > p 태그 2 입니다.</p>
        </div>
        <article><p>section > article > p 태그입니다.</p></article>
        <p>section > p 태그 2 입니다.</p>
    </section>
    <p>body > p 태그 입니다.</p>
</body>
</html>
