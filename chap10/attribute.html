    <title>속성 선택자</title>

        a[href] {
            background-color: yellow;

        }
        [class] {color: red;}
    </style>
</head>
<body>
    <ul>
        <li><a>메인메뉴</a></li>
        <li><a href="#">메뉴 1</a></li>

        <li><a href="#">메뉴 3</a></li>
        <li><a href="#" class="test">메뉴 4</a></li>
    </ul>
</body>
</html>
