<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
        }
        ul li {
            margin: 15px;
        }
        li.new::after {
            content: "new";
            font-size: x-small;
            padding: 2px 5px;
            border-radius: 5px;
            color: #fff;
            background-color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
            <li class="new">제품 A</li>
            <li>제품 B</li>
            <li>제품 C</li>
            <li class="new">제품 D</li>
        </ul>
    </div>
</body>
</html>
