<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        ul {list-style: none;}
        li {padding: 5px 30px;}
        li a {
            font-size: 16px;
            color: black;
            text-decoration: none;
        }
        a[href *= naver] {
            font-weight: bold;
            color: limegreen;
        }
    </style>
</head>
<body>
    <h1>*= 속성 선택자</h1>
    <ul>
        <li><a href="https://www.naver.com">네이버</a></li>
        <li><a href="https://www.daum.net">다음</a></li>
        <li><a href="https://www.google.com">구글</a></li>
    </ul>
</body>
</html>
