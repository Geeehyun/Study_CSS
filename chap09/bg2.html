<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블릿 이미지 바꾸기</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
            margin: 30px;
        }
        li {
            background: url(/images/icon.png) no-repeat left center;
            background-size: contain;
            padding: 0 0 0 30px;
            float: left;
            margin-left: 20px;
            width: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>제목 타이틀</h1>
    <ul>
        <li>회사 소개</li>
        <li>오시는 길</li>
        <li>Q&A</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
