<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating</title>
    <style>
        .parent{
            border: 3px solid black;
        }
        #box1 {
            width: 60px;
            height: 40px;
            background: #ffd800;
            float: left;
        }
        #box2 {
            width: 60px;
            height: 40px;
            background: #0094ff;
            float: left;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div id="box1">박스 1</div>
        <div id="box2">박스 2</div>
    </div>
</body>
</html>
