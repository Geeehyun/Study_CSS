<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트속성</title>
    <style>
        .variant {
            font-variant: small-caps;
            /*그냥 UI 상 보이기에만 대문자로 표시됨 (실제로는 입력한 상태 그대로)*/
        }
    </style>
</head>
<body>
    <p>font variant property</p>
    <p class="variant">font variant property</p>
</body>
</html>
